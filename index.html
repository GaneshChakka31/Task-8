 <!doctype html>
<html lang="en">
  <!-- Head start -->
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Generic validation </title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="./assets/js/generic.js" type="text/javascript"></script> 
</head>
<!-- Head end -->

<!-- Body start -->
<body >
  <!-- form start  -->
  <form id="registrationForm" class="row g-3 pt-4 " style="max-width: 700px; padding: 15px;" >
    <h1 class="mb-3">RegistrationForm</h1>
    <div class="col-sm-12 col-md-6 col-lg-6">
      <label for="name" class="form-label " >Name:</label>
      <input type="text" id="name" name="name" class="form-control  mt-2"   placeholder="Enter your Name">
      <span class="error" id="nameError"></span>
    </div>

    <div class="col-sm-12 col-md-6 col-md-6">
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" min="2020-1-1" max="2024-12-31" name="dob" class="form-control mt-3">
      <span class="error" id="dobError"></span>
    </div>

    <div class="col-sm-12 col-md-6 col-lg-6 " >
      <label for="email">Email:</label>
      <input type="text" id="email" name="email " class="form-control  mt-3" placeholder="Enter your Email">
      <span class="error" id="emailError"></span>
    </div>

    <div class="col-sm-12 col-md-6 col-lg-6">
      <label for="phone">Phone:</label>
      <input type="text" id="phone" name="phone"  class="form-control  mt-3" placeholder="Enter your Mobile number">
      <span class="error" id="phoneError"></span>
    </div>

    <div class="col-sm-12 col-md-6 col-lg-6">
      <label for="Password">Password:</label>
      <input type="password" id="Password" name="Password" class="form-control  mt-3" placeholder="**************">
      <span class="error" id="PasswordError"></span>
    </div>
        
    <div class="col-sm-12 col-md-6 col-lg-6">
      <label for="Password">Confirm Password:</label>
      <input type="password" id="ConfirmPassword" name="ConfirmPassword" class="form-control mt-3"  placeholder="**************">
      <span class="error" id="ConfirmPasswordError"></span>
    </div>

    <div class="col-sm-12 col-md-6 col-lg-6 " >
      <label for="gender" class="mt-4">Gender:</label>
            <div style="color: whitesmoke;">
              <input type="radio" id="male" name="gender" value="Male" > Male
              <input type="radio" id="female" name="gender" value="Female"> Female
            </div>
      <span class="error" id="genderError"></span>
    </div>

    <div class="col-sm-12 col-md-6 col-lg-6">
      <label for="country" class="mt-3">Country:</label>
        <select id="country" name="country" class="form-control " >
          <option value="">Select Country</option>
          <option value="US">India</option>
          <option value="CA">Canada</option>
          <option value="GB">United Kingdom</option>
          <option value="USA">USA</option>
        </select>
        <span class="error" id="countryError"></span> <br><br>
    </div>

    <div class="col-12 col-md-12 col-sm-12">
      <div style="display: inline-flex;">
        <input type="checkbox" id="privacyPolicy" name="privacyPolicy" value="I Agree">
          <label for="privacyPolicy" > I Agree</label>
      </div><br><br>
      <span class="error" id="privacyPolicyError"></span>
    </div>
        
      <button type="button" class=" btn btn-success mb-5 col-sm-2 col-md-2 col-lg-2" onclick="hi(event)">Submit</button>
  </form>
  <!-- form end -->

</body>
<!-- Body end -->
</html>
